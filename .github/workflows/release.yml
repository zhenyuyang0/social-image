name: NPM Publish

on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.release.target_commitish }}
    - name: Setup Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - name: Install Dependencies
      run: npm ci
    - name: Configure Git username 
      run: git config --global user.name "joel-y85"
    - name: Configure Git email
      run: git config --global user.email "joel.yang389@gmail.com"
    - name: Bump version
      run: npm version ${{ github.event.release.tag_name }}
    - name: Build ðŸ”§
      run: npm run build --if-present
    - name: Test
      run: npm test --if-present
    - name: Publish package on NPM ðŸ“¦
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Push changes 
      run: git push
      env:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Tag commit 
      run: git tag -f ${{ github.event.release.tag_name }} ${{ github.event.release.target_commitish }}
      env:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Push tag 
      run: git push origin ${{ github.event.release.tag_name }} --force
      env:
        github-token: ${{ secrets.GITHUB_TOKEN }}
